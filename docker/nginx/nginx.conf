events {
}

http {
    
    upstream nextjs {
        server nextjs:3000;
    }

    upstream websocket {
        server mural-room-web-socket:3002;
    }

    upstream api {
       server api:3100;
    }

    upstream mural {
        server mural-excalidraw:80;
    }

    # Redirect HTTP (8000 is parsed to 80) requests to HTTPS.
    server {
        listen 8000;
        server_name flipboard.cloud;
        root /srv/public;
        return 301 https://$host$request_uri;
    }

    # 443 redirects to 3000 (nextjs upstream)
    server {
        listen 443 ssl;

        server_name flipboard.cloud;
        root /srv/public;
        server_tokens off;

        ssl_certificate /etc/nginx/ssl/flipboard.crt;
        ssl_certificate_key /etc/nginx/ssl/flipboard.key;

        location / {
            try_files $uri $uri/ @nextjs;
        }

        location @nextjs {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_pass http://nextjs;
            proxy_cookie_path / "/; HTTPOnly; Secure";
        }
    }

    # 3000 redirects to 3000 (nextjs upstream)
    server {
        listen 3000 ssl;

        server_name flipboard.cloud;
        root /srv/public;
        server_tokens off;

        ssl_certificate /etc/nginx/ssl/flipboard.crt;
        ssl_certificate_key /etc/nginx/ssl/flipboard.key;

        location / {
            try_files $uri $uri/ @nextjs;
        }

        location @nextjs {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_pass http://nextjs;
            proxy_cookie_path / "/; HTTPOnly; Secure";
        }
    }

    # 443 redirects to 3002 (websocket upstream)
    server {
        listen 443 ssl;

        server_name colab.mural.flipboard.cloud;
        root /srv/public;
        server_tokens off;

        ssl_certificate /etc/nginx/ssl/colab-mural-flipboard.crt;
        ssl_certificate_key /etc/nginx/ssl/colab-mural-flipboard.key;

        location / {
            try_files $uri $uri/ @websocket;
        }

        location @websocket {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cookie_path / "/; HTTPOnly; Secure";
        }
    }

    # 443 redirects to 3100 (api upstream)
    server {
        listen 443 ssl;

        server_name api.flipboard.cloud;
        root /srv/public;
        server_tokens off;

        ssl_certificate /etc/nginx/ssl/api-flipboard.crt;
        ssl_certificate_key /etc/nginx/ssl/api-flipboard.key;

        location / {
            try_files $uri $uri/ @api;
        }

        location @api {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_pass http://api;
            proxy_cookie_path / "/; HTTPOnly; Secure";
        }
    }

    # 443 redirects to 80 (mural upstream)
    server {
        listen 443 ssl;

        server_name mural.flipboard.cloud;
        root /srv/public;
        server_tokens off;

        ssl_certificate /etc/nginx/ssl/mural-flipboard.crt;
        ssl_certificate_key /etc/nginx/ssl/mural-flipboard.key;

        location / {
            try_files $uri $uri/ @mural;
        }

        location @mural {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_pass http://mural;
            proxy_cookie_path / "/; HTTPOnly; Secure";
        }
    }

}